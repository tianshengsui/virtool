name: Virtool CI

on:
  push:
    branches:
      - gh-actions-master
  pull_request:
    branches:
      - gh-actions-master

jobs:
  server:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:3.6
        ports:
          - 27017:27017

    container:
      image: virtool/external-tools:0.1.2

    steps:
      - uses: actions/checkout@v2
      - name: test
        run: |
          pip install -qr requirements.txt
          pytest  -x --db-connection-string mongodb://mongo:27017 --cov --cov-report xml

  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: test
        run: |
          cd client
          npm i
          npx jest --coverage